<!DOCTYPE html>
<html>
<head>
	<title>Example Table</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
			border: 1px solid #ddd;
		}

		th, td {
			text-align: left;
			padding: 8px;
		}

		th {
			background-color: #4CAF50;
			color: white;
			font-weight: bold;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <marquee width="100%" direction="left" height="100px">
        <b>Falling People Detection Tool...</b>
    </marquee>
	<table>
		<thead>
			<tr>
				<th>STT</th>
				<th>Time</th>
				<th>Image</th>
			</tr>
		</thead>
		<tbody>
            {% for time, link_image in data %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ time }}</td>
                    <td><img src="{{ url_for('static', filename=link_image) }}" alt="Image" width="384" height="216" border="3"/></td>
                </tr>
            {% endfor %}
		</tbody>
	</table>
    <p1> Có thành viên đang ngã vào lúc {{data.time[-1]}} </p1>
</body>
</html>
